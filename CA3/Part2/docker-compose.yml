version: "3.9"

services:
  db:
    image: oscarfonts/h2:latest
    container_name: h2-db
    ports:
      - "1521:1521"
      - "81:81"
    environment:
      - H2_OPTIONS=-ifNotExists
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "1521"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build:
      context: ./gradle_transformation
      dockerfile: Dockerfile
    container_name: spring-web
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:tcp://db:1521/~/test
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: ""