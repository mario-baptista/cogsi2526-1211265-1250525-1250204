---
- name: Provision and Deploy Spring Boot App
  hosts: green
  become: yes

  vars:
    app_dir: /opt/spring-app
    jar_dest: "{{ app_dir }}/GradleProject_Transformation.jar"

  tasks:
    - name: Install OpenJDK 17
      apt:
        name: openjdk-17-jdk
        state: present
        update_cache: yes

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'
        owner: vagrant
        group: vagrant

    - name: Copy application JAR
      copy:
        src: "{{ jar_source }}"
        dest: "{{ jar_dest }}"
        mode: '755'
        owner: vagrant
        group: vagrant

    - name: Create systemd service
      copy:
        dest: /etc/systemd/system/spring-app.service
        content: |
          [Unit]
          Description=Spring Boot Application on Green
          After=network.target

          [Service]
          User=vagrant
          ExecStart=/usr/bin/java -jar {{ jar_dest }}
          Restart=always
          RestartSec=5
          SuccessExitStatus=143

          [Install]
          WantedBy=multi-user.target
      notify:
        - Restart Spring App

    - name: Reload systemd and start service
      systemd:
        name: spring-app
        enabled: yes
        state: started
        daemon_reload: yes

    - name: Wait for app to be available (port 8080)
      wait_for:
        port: 8080
        delay: 3
        timeout: 40

  handlers:
    - name: Restart Spring App
      systemd:
        name: spring-app
        state: restarted
        daemon_reload: yes
