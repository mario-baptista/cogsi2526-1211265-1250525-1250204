---
- hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Java 17
      apt:
        name: openjdk-17-jdk
        state: present

- hosts: blue
  become: yes
  tasks:
    - name: Copy application jar
      copy:
        src: gradle_basic_demo/build/libs/GradleProject_Transformation.jar
        dest: /home/vagrant/app.jar
        owner: vagrant
        group: vagrant
        mode: '0755'

    - name: Create systemd service for the app
      copy:
        dest: /etc/systemd/system/app.service
        content: |
          [Unit]
          Description=Spring Boot Application
          After=network.target

          [Service]
          User=vagrant
          ExecStart=/usr/bin/java -jar /home/vagrant/app.jar
          SuccessExitStatus=143
          Restart=always

          [Install]
          WantedBy=multi-user.target

    - name: Start and enable app service
      systemd:
        name: app
        state: started
        enabled: yes
